<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Score analyzer</title>
</head>
<body>

<style>
body{
	background-color: lightyellow;
}

.subjects{
	font-size:35px;
	padding-left: 50px;
	padding-right: 50px;
}

table{
border: 20px solid black;
}
</style>


<center><h1 style="background-color: hotpink;">Use the score analyzer!</h1></center>

<center><details ontoggle="instructions()">
			<summary>
				<i>Click here</i>
			<br>
				<i id="instructions"></i>
			<br>
			</summary>
		</details></center>
	<br>

<div class="subjects"><center><table class="table table-primary">
<th><center><h1 style="background-color: hotpink;">Science</h1></center><img style="width: 233px;"class="mx-auto d-block img-fluid thumbnail" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtCiu3lqVVX4KXxbsHTlgWCkTvw56TsOFeHA&s"><input style="width: 100px; margin-top: 20px;" type="text" placeholder="score" class="form-control mx-auto d-block" id="science"></th>

<th><center><h1 style="background-color: hotpink;">Math</h1></center><img style="width: 220px;"  class="mx-auto d-block img-fluid thumbnail" src="https://static.vecteezy.com/system/resources/thumbnails/058/984/214/small/creative-flat-design-of-math-learning-vector.jpg"><input style="width: 100px; margin-top: 20px;" type="text" placeholder="score" class="form-control mx-auto d-block" id="math"></h1></th>

<th><center><h1 style="background-color: hotpink;">Social Studies</h1></center><img style="width: 220px; px;" class="mx-auto d-block img-fluid thumbnail" src="https://static.vecteezy.com/system/resources/previews/047/893/484/non_2x/illustration-of-study-vector.jpg"><input style="width: 100px; margin-top: 20px;" type="text" placeholder="score" class="form-control mx-auto d-block" id="Social Studies"></h1></th>

<center><button type="Submit" class="btn btn-danger" style="font-size: 23px; color: black;" onclick="showGrade()">Show Me</button></center>
<br>
<center><kbd style="background-color: lightskyblue; color: black;" id = "result">Result</kbd></center>
<br>
<script>
function instructions(){
		document.getElementById("instructions").innerHTML = "Input grades in the following subjects."
}
</script>
<script>
function showGrade(){
let sciencescore = document.getElementById("science").value;
let mathscore = document.getElementById("math").value;
let socialscore = document.getElementById("Social Studies").value;


var _Average1st = Number(sciencescore) + Number(mathscore) + Number(socialscore);
var _AverageGrade = Number(_Average1st) / 3;

switch(true){
	case (_AverageGrade >= 94 && _AverageGrade <= 100):
	document.getElementById("result").innerHTML = Math.round(_AverageGrade) +  ", you are excellent!";
	break;
	case (_AverageGrade >= 87 && _AverageGrade <= 93.99):
	document.getElementById("result").innerHTML = Math.round(_AverageGrade) +  ", you are above satisfactory!";
	break;
	case (_AverageGrade >= 80 && _AverageGrade <= 86.99):
	document.getElementById("result").innerHTML = Math.round(_AverageGrade) +  ", you are satisfactory!";
	break;
	case (_AverageGrade >= 75 && _AverageGrade <= 79.99):
	document.getElementById("result").innerHTML = Math.round(_AverageGrade) +  ", you need improvement.";
	break;
	default:
	document.getElementById("result").innerHTML = Math.round(_AverageGrade) +  ", poor results..";
}
}
</script>

</body>
</html>
