<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <title>LOGIN</title>

    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url('https://media.discordapp.net/attachments/1358622159076987051/1371814087654248540/image.png?ex=682529ad&is=6823d82d&hm=41a9258db6660c83ea3b76a5e86dc4841ac7cd6ecddb8e0296e1fd760b3fce9c&=&format=webp&quality=lossless&width=695&height=530') no-repeat center center; 
            /* gray background for filler for now (Alfred my goat) */
            background-size: cover;
        }

        h1 {
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .title-container h1 {
            font-family: myFont;
            color: white;
            text-align: center;
        }

        .wrapper {
            max-width: 90%;
            width: 420px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }

        .wrapper h1 {
            font-family: myFont;
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 20px 0;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            color: #fff;
            padding: 10px 45px 10px 20px;
            outline: none;
        }

        .input-box input::placeholder {
            color: #fff;
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }

        .btn {
            font-family: myFont;
            width: 100%;
            height: 45px;
            background: #fff;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-link {
            font-size: 14px;
            text-align: center;
            margin-top: 20px;
        }

        .register-link p a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link p a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="title-container">
        <h1>[placeholder]</h1>
    </div>

    <div class="wrapper">
        <h1>Login</h1>
        <div class="input-box">
            <input type="text" placeholder="Username" id="username" required>
            <i class='bx bxs-user-circle'></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password" id="password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <button class="btn" onclick="handleLogin()">Login</button>
    </div>

    <script>
        function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                alert("Please enter both username and password.");
                return;
            }

            window.location.href = "mainpage.html";
        }
    </script>
</body>

</html>
